<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Webhook Setup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    .info-box {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 12px 16px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 13px;
      color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Webhook Setup</h1>
    <p class="subtitle">C·∫•u h√¨nh webhook cho Telegram Bot</p>
    
    <form id="webhookForm">
      <div class="input-group">
        <label for="webhookUrl">Webhook URL:</label>
        <input 
          type="url" 
          id="webhookUrl" 
          name="webhookUrl" 
          placeholder="https://your-domain.workers.dev/webhook"
          value="{{WEBHOOK_URL}}"
          required
        >
      </div>
      
      <button type="submit" id="submitBtn">Set Webhook</button>
      
      <div id="result" class="result"></div>
    </form>

    <div class="info-box">
      üí° <strong>L∆∞u √Ω:</strong> URL webhook ph·∫£i c√≥ HTTPS v√† ƒë∆∞·ª£c Telegram c√≥ th·ªÉ truy c·∫≠p ƒë∆∞·ª£c.
    </div>
  </div>

  <script>
    const form = document.getElementById('webhookForm');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const webhookUrl = document.getElementById('webhookUrl').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
      resultDiv.style.display = 'none';
      
      try {
        const response = await fetch('/api/set-webhook', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': '{{AUTH_HEADER}}'
          },
          body: JSON.stringify({ webhookUrl })
        });
        
        const data = await response.json();
        
        if (response.ok && data.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = '‚úÖ <strong>Th√†nh c√¥ng!</strong><br>' + data.description;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = '‚ùå <strong>L·ªói!</strong><br>' + (data.description || data.error || 'Kh√¥ng th·ªÉ set webhook');
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '‚ùå <strong>L·ªói!</strong><br>' + error.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Set Webhook';
      }
    });
  </script>
</body>
</html>
